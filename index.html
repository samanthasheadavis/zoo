<!doctype html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Monoton|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css" </head>
    <title>Zoo</title>

    <body>
        <div id='container'>
            <h1>Zoo</h1>
            <h3>Click on an animal to animate it!<h3>
            <ul>

                <!-- ARMADILLO -->
                <li class='animalIcon'>
                  <img id="armadillo" src='style/assets/armadillo.png' alt="Armadillo by Yu luck from the Noun Project"></img>
                    <div class='info'>
                        <div id='armadilloInfo'>
                            <p>Info</p>
                        </div>
                    </div>
                </li>

                <!-- HONEYBADGER -->
                <li class='animalIcon'>
                    <img id="badger" src='style/assets/badger.png' alt="Honey Badger by Harold Weaver from the Noun Project"></img>
                    <div class='info'>
                        <div id='badgerInfo'>
                            <p>Info</p>
                        </div>
                    </div>
                </li>

                <!-- BLOBFISH -->
                <li class='animalIcon'>
                    <img id="blobfish" src='style/assets/blobfish.png' alt="Blobfish by Dominique Fougere from the Noun Project"></img>
                    <div class='info'>
                        <div id='blobfishInfo'>
                            <p>Info</p>
                        </div>
                    </div>
                </li>


                <!-- OWL -->
                <li class='animalIcon'>
                    <img id="owl" src='style/assets/owl.png' alt="Owl by Julie Reyes Villalta from the Noun Project"></img>
                    <div class='info'>
                        <div id='owlInfo'>
                            <p>Info</p>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
        <script src = "js/jquery-3.1.1.min copy.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
