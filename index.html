<!doctype html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Monoton|Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css" </head>
    <title>Zoo</title>
    <body>
        <div id='container'>
          <h1>Zoo</h1>
            <ul>

                <!-- EMU -->
                <li id="emu" class='animalIcon'>
                    <a href='#'><img src='style/assets/emu.png' alt="Ostrich by Fabio Meroni from the Noun Project"></img>
                    </a>
                    <div class='info'>
                        <div id='emuName'><p>Name</p></div>
                        <div id='emuAge'><p>Age</p></div>
                        <div id='emuKids'><p>Kids</p></div>
                    </div>
                </li>

                <!-- HONEYBADGER -->
                <li id="badger" class='animalIcon'>
                    <a href='#'><img src='style/assets/badger.png' alt="Honey Badger by Harold Weaver from the Noun Project"></img>
                    </a>
                    <div class='info'>
                        <div id='badgerName'><p>Name</p></div>
                        <div id='badgerAge'><p>Age</p></div>
                        <div id='badgerKids'><p>Kids</p></div>
                    </div>
                </li>

                <!-- BLOBFISH -->
                <li id="blobfish" class='animalIcon'>
                    <a href='#'><img src='style/assets/blobfish.png' alt="Blobfish by Dominique Fougere from the Noun Project"></img>
                    </a>
                    <div class='info'>
                        <div id='blobfishName'><p>Name</p></div>
                        <div id='blobfishAge'><p>Age</p></div>
                        <div id='blobfishKids'><p>Kids</p></div>
                    </div>
                </li>


                <!-- OWL -->
                <li id="owl" class='animalIcon'>
                    <a href='#'><img src='style/assets/owl.png' alt="Owl by Julie Reyes Villalta from the Noun Project"></img>
                    </a>
                    <div class='info'>
                        <div id='owlName'><p>Name</p></div>
                        <div id='owlAge'><p>Age</p></div>
                        <div id='owlKids'><p>Kids</p></div>
                    </div>
                </li>

            </ul>
        </div>
        <script src="js/main.js"></script>
    </body>

</html>
